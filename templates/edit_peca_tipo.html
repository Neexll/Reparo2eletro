{% extends 'base.html' %}

{% block title %}Editar Tipo de Peça - Reparo2Eletro{% endblock %}

{% block content %}
    <div class="header-container fade-in">
        <h2><i class="fas fa-edit"></i> Editar Tipo de Peça</h2>
        <a href="{{ url_for('manage_pecas') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Voltar
        </a>
    </div>

    <div class="card fade-in">
        <form method="post" class="form-container">
            <div class="form-group">
                <label for="nome_peca">Nome do Tipo de Peça</label>
                <input type="text" 
                       id="nome_peca" 
                       name="nome_peca" 
                       value="{{ tipo_peca.nome }}" 
                       required>
            </div>

            <div class="form-group">
                <label for="defeitos">Defeitos Comuns (separados por vírgula)</label>
                <textarea id="defeitos" 
                          name="defeitos" 
                          rows="4" 
                          required>{{ defeitos_str }}</textarea>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Salvar Alterações
                </button>
            </div>
        </form>
    </div>
{% endblock %}
